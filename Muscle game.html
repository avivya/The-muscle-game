<!-- Muscle game.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק לימוד השרירים</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- עמוד ראשון -->
    <div id="page1" class="game-page active">
        <div class="container">
            <h1>מגלים את עולם השרירים</h1>
            <div class="skeleton-container">
              <img src="skeleton.png" alt="שלד אדם" class="skeleton-img">
            </div>
            <div class="name-input-container">
                <input type="text" id="playerName" class="bone-input" placeholder="הכנס את שמך">
                <button id="startGame" class="game-button">התחל משחק</button>
            </div>
        </div>
    </div>

    <!-- עמוד שני - צייד השרירים -->
    <div id="page2" class="game-page">
        <div class="container">
            <h1>צייד השרירים</h1>

            <div class="score-display">ניקוד: <span id="hunterScore">0</span></div>
            <div class="task-display">
                <p id="currentTask"></p>
            </div>
            <div class="muscle-map-container">
                <img src="muscle_map.jpeg" alt="מפת שרירים" class="muscle-map">
                <div id="clickableAreas"></div>
            </div>

            <button id="nextQuestion" class="game-button hidden">השאלה הבאה</button>
        </div>
    </div>

    <!-- עמוד שלישי - סימולטור תנועה -->
    <div id="page3" class="game-page">
        <div class="container">
            <h1>איך פועלים השרירים?</h1>
            <h2>גלה כיצד השרירים והמפרקים שלך עובדים יחד כדי ליצור תנועה!</h2>
            <div class="score-display">ניקוד: <span id="simulatorScore">0</span></div>
            <div class="arm-simulator">
                <img src="arm_base.jpeg" alt="זרוע" class="arm-img">
                <div id="biceps" class="muscle clickable"></div>
                <div id="triceps" class="muscle clickable"></div>
            </div>
            <div class="task-display">
                <p id="movementTask"></p>
            </div>
            <div class="stars-container">
                <div id="stars"></div>
                <p id="rankDisplay"></p>
            </div>
        </div>
    </div>

    <!-- עמוד רביעי - יום בחיים -->
    <div id="page4" class="game-page">
        <div class="container">
            <h1>יום בחיים - זיהוי שרירים בפעולות יומיומיות</h1>
            <div class="score-display">ניקוד: <span id="dailyScore">0</span></div>
            <div class="activity-display">
                <img id="activityImage" alt="פעילות יומיומית" class="activity-img">
                <div class="muscle-options" id="muscleOptions"></div>
            </div>
            <div class="feedback-display">
                <p id="feedbackMessage"></p>
            </div>
        </div>
    </div>

    <!-- עמוד חמישי - סיום -->
    <div id="page5" class="game-page">
        <div class="container">
            <div class="completion-message">
                <h2>כל הכבוד!</h2>
                <p id="playerNameDisplay"></p>
                <img src="trophy.png" alt="גביע" class="trophy-img">
                <div class="final-score">
                    <p>הניקוד הסופי שלך: <span id="finalScore">0</span></p>
                </div>
                <button id="restartGame" class="game-button">התחל מחדש</button>
            </div>
        </div>
    </div>

    <!-- Audio player -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="page1.js"></script>
    <script src="page2.js"></script>
    <!--<script src="page3.js"></script> -->
    <!--<script src="page4.js"></script> -->
    <script src="page5.js"></script>
</body>
</html>
